<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/aca69afbae.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="container-fluid content-wrapper">

    <nav class="navbar top-nav ">
      <a href="#" class="navbar-brand">
        <img src="images/logo.svg" alt="Huddle" class="huddle">
      </a>
    </nav>

    <main class="row hero">
      <div class="col-xl-7 left-top">
        <img src="images/illustration-mockups.svg" class="img-fluid" alt="Mockup">
      </div>

      <div class="col-xl-5 right-bottom">
        <h2 class="title">Build The Community Your Fans Will Love</h2>
        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="button register">Register</a>
      </div>


      <div class="row hero-icons">
        <div class="icon-list">
          <a href="#" class="icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="icon">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="icon">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>
    </main>

    <nav class="navbar footer ">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Luka85">Luka</a>.
      </p>

    </nav>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>

</html>
